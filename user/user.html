<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户管理</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<style>
			/* 数据菜单栏 */
			
			.data-operate {
				position: relative;
				top: 0px;
				height: 100px;
				padding: 20px 20px;
			}
			/* 数据表格栏 */
			
			.data-table {
				position: relative;
				top: 120px;
				min-height: 500px;
			}
			/* 数据分页栏 */
			
			.data-pagination {
				position: relative;
				bottom: 20px;
				min-height: 100px;
			}
			
			.row {
				margin-right: 0px!important;
				margin-left: 0px!important
			}
			
			.container-fluid {
				padding-right: 0px!important;
				padding-left: 0px!important;
			}
			
			.col-md-12 {
				padding-right: 0px!important;
				padding-left: 0px!important
			}
			
			.one{
				position: fixed;
				top: 0px;
				left: 0px;
				height: 30px;
				width: 100%;
				background-color: #f5f5f5;
				padding: 5px 5px 5px 5px;
			}
			.two{
				position: relative;
				top: 30px;
				left: 0px;
				padding: 10px 10px 10px 10px;
			}
			.three{
				position: fixed;
				bottom: 0px;
				left: 0px;
				height: 50px;
				width: 100%;
				background-color: #F0AD4E;
				padding: 10px 10px 10px 10px;
			}
			
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="one">用户管理</div>
					<div class="two"></div>
					<div class="three"></div>
				</div>
			</div>
		</div>
	</body>

</html>
