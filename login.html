<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户登录页面</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<script src="js/jquery.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style>
			.login-div {
				height: 600px;
				width: 400px;
				margin: 0 auto;
				position: relative;
				top: 60px;
				
				animation: mymove 0.8s forwards;
				
				/*火狐*/
				-moz-animation: mymove 0.8s forwards;
				/* Chrome, Safari, Opera */
				-webkit-animation: mymove 0.8s forwards;
				
			}
			
			/* Chrome, Safari, Opera */
			
			@-webkit-keyframes mymove {
				100% {
					top: 160px;
				}
			}
			/* Standard syntax */
			
			@keyframes mymove {
				100% {
					top: 160px;
				}
			}
			
			.panel {
				box-shadow: 0px 0px 15px #000000;
			}
		</style>
	</head>

	<body>
		<div class="login-div">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						用户登录
					</h3>
				</div>
				<div class="panel-body">
					<div class="alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                &times;
            </button> 错误！请进行一些更改。
					</div>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="inputUsername" class="col-sm-3 control-label">用户名:</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" id="inputUsername" placeholder="用户名">
							</div>
							<div class="col-sm-1"></div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-sm-3 control-label">Password</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" id="inputPassword" placeholder="密码">
							</div>
							<div class="col-sm-1"></div>
						</div>
						<div class="form-group">
							<div class="col-sm-2"></div>
							<div class="col-sm-4">
								<div class="checkbox">
									<label>
          <input type="checkbox"> 记住我
        </label>
								</div>
							</div>
							<div class="col-sm-6"></div>

						</div>
						<div class="form-group">
							<div class="col-sm-2"></div>
							<div class="col-sm-4">
								<label><a href="javascript:;">忘记密码?</a></label>
							</div>
							<div class="col-sm-1"></div>
							<div class="col-sm-4">
								<button type="submit" class="btn btn-primary btn-block">登录</button>
							</div>
							<div class="col-sm-1"></div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</body>

</html>
