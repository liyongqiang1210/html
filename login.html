<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>用户登录页面</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/login.css">

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</head>

<body>
	<div class="login-div">
		<div class="panel panel-primary">
			<div class="panel-body">
				<div class="panel-title">
					<h3>用户登录</h3>
				</div>
				<div class="panel-line"></div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="username" class="col-sm-3 control-label">用户名:</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" id="username"
								placeholder="用户名">
						</div>
						<div class="col-sm-1"></div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">密码:</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="password"
								placeholder="密码">
						</div>
						<div class="col-sm-1"></div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-4">
							<input class="form-control" id="checkCode" type="text"
								placeholder="验证码">
						</div>
						<div class="col-sm-5">
							<img id="updateCode" class="checkCode" title="点击更换验证码"
								src="http://localhost:8080/Information_cms/login/getCheckCode.do">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-5">
							<div class="checkbox">
								<label><input type="checkbox"> 记住我 </label>
							</div>
						</div>
						<div class="col-sm-offset-2 col-sm-4" style="padding-top: 8px;">
							<label><a href="javascript:;">忘记密码?</a></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-10">
							<button type="button" id="login"
								class="btn btn-primary btn-block">登录</button>
						</div>
						<div class="col-sm-1"></div>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>

</html>
